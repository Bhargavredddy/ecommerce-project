<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://tse2.mm.bing.net/th?id=OIP.880NrUEXDIq2yN_oePPgXAHaEK&pid=Api&P=0&h=180'); /* Add your background image URL */
      background-size: cover;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Add background color with opacity */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .tab {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border: 2px solid #007bff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 18px;
      font-weight: bold;
    }

    .tab a:hover {
      background-color: #007bff;
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .form-group button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab">
      <a href="#" id="loginTab">Login</a>
      <a href="#" id="signupTab">Signup</a>
    </div>

    <form id="loginForm" class="form-group">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required>

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" pattern=".{6,}" title="Password must be at least 6 characters" required>

      <button type="button" onclick="performLogin()">Login</button>
    </form>

    <form id="signupForm" class="form-group" style="display: none;">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" name="signupUsername" required>

      <label for="signupEmailPhone">Email/Phone:</label>
      <input type="text" id="signupEmailPhone" name="signupEmailPhone" required>

      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" pattern=".{6,}" title="Password must be at least 6 characters" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" pattern=".{6,}" title="Password must be at least 6 characters" required>

      <p class="error-message" id="passwordError"></p>

      <button type="button" onclick="validatePassword()">Signup</button>
    </form>
  </div>

  <script>
    document.getElementById('loginTab').addEventListener('click', function() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
    });

    document.getElementById('signupTab').addEventListener('click', function() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    });

    function performLogin() {
      var username = document.getElementById('loginUsername').value;
      var password = document.getElementById('loginPassword').value;

      if (username.trim() === '' || password.trim() === '') {
        alert('Both username and password are required for login.');
        return;
      }

      // Simulated login success condition, replace with actual authentication logic
      var isLoginSuccessful = true;

      if (isLoginSuccessful) {
        alert('Login successful!');
        // Redirect to the home page (replace 'home.html' with your actual home page)
        window.location.href = 'homepage.html';
      } else {
        // Handle login failure
        alert('Login failed. Please try again.');
      }
    }

    function validatePassword() {
      var password = document.getElementById('signupPassword').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var passwordError = document.getElementById('passwordError');

      if (password !== confirmPassword) {
        passwordError.textContent = 'Passwords do not match!';
        return false;
      } else if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        return false;
      } else {
        passwordError.textContent = '';
        return true;
      }
    }

    // Allow Enter key to trigger the login or signup function
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        if (document.getElementById('loginForm').style.display === 'block') {
          performLogin();
        } else if (document.getElementById('signupForm').style.display === 'block') {
          validatePassword();
        }
      }
    });
  </script>
</body>
</html>
